<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SÃ­ntese-SinfTE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Login.css" />
  </head>

  <body>
    <div class="container mt-4">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5 mx-auto col-lg-5">
          <form>
            <img src="img-Login/Suporte.png" width="55%" class="bg" />

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="usuario"
                placeholder="Usuario"
              />
              <label for="">Usuario</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="password"
              />
              <label for="">Senha</label>
            </div>
            <div class="checkbox mb-3">
              <label for="">
                <input type="checkbox" value="lembrar" /> Lembrar
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" id="logar">
              Login
            </button>
          </form>
        </div>
      </div>
      <div class="mulher">
        <img src="img-Login/muAtu.jpg" alt="" class="d-block mx-auto my-4" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="Login.js"></script>
  </body>
</html>
